<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | CIS410GameMessingAround</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/Builds.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
	Note: No freezing in Level 1
    <div class="webgl-content">
      <div id="unityContainer" style="width: 1280px; height: 720px"></div>
      <div class="footer">
        <!-- Too big :)
		<div class="webgl-logo"></div>
		-->
        <!-- Fullscreen causes lag :)
		<div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
		-->
        <div class="title" style="width: 1280px; height: 128px; text-align: center">
			<strong>Parabox</strong><br>
			WASD to move, left-click to pickup, right-click to freeze, space to jump <br>
			R to reverse time, F to speedup reverse, G to reset level, P to go to next level <br>
			ESC to get out of window
		</div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Parabox</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/Builds.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    Note: freezing not in level 1
    <div class="webgl-content">
	    <div id="unityContainer" style="width: 1280px; height: 720px"></div>
	    <div class="footer">
	  	<div class="webgl-logo"></div>
		<!-- FULLSCREEN LAGS
	  	<div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
		-->
		<div class="title">---Parabox---<br>WASD to move, left-click to pickup, right-click to freeze, R to reverse time
			<br>F to speed up reverse, G to reset level, P for next level</div>
	  </div>
  </div>
  </body>
</html>
